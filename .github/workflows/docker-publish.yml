name: Build and Push Docker Images

on:
  push:
    branches:
      - dev
      - test
      - main  # PR åˆä½µå¾Œæ‰æœƒè§¸ç™¼
  pull_request:
    branches:
      - main  # PR é–‹å•Ÿæ™‚è§¸ç™¼æ¸¬è©¦

jobs:
  test:
    if: github.event_name == 'pull_request'  # ðŸ’¡ PR é–‹å•Ÿæˆ–æ›´æ–°æ™‚åŸ·è¡Œæ¸¬è©¦
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          # âœ… æ”¹æˆä½ å°ˆæ¡ˆä½¿ç”¨çš„ Node.js ç‰ˆæœ¬
          node-version: 18

      - name: Install dependencies
        run: npm ci  # å»ºè­°ç”¨ ciï¼Œæ›´å¿«æ›´ç©©å®šï¼ˆCIç’°å¢ƒå°ˆç”¨ï¼‰

      - name: Run Jest tests
        run: npm run jest  # å³åŸ·è¡Œscript jest

  build:
    if: github.event_name == 'push'  # ðŸ’¡ åªæœ‰ push æ™‚æ‰åŸ·è¡Œ build & push
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set ENV
        id: set_env
        run: |
          if [[ "${GITHUB_REF##*/}" == "main" ]]; then
            echo "env=prod" >> $GITHUB_OUTPUT
          else
            echo "env=${GITHUB_REF##*/}" >> $GITHUB_OUTPUT
          fi

      - name: Export ENV
        run: echo "ENV=${{ steps.set_env.outputs.env }}" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build Docker image
        run: |
          echo "ðŸš€ Building image for environment: $ENV"
          docker build -f docker/Dockerfile.${{ env.ENV }} -t ghcr-test-${{ env.ENV }} .

      - name: Tag image for GHCR
        run: |
          docker tag ghcr-test-${{ env.ENV }} ghcr.io/hungcurry/ghcr-test-${{ env.ENV }}:latest
          docker tag ghcr-test-${{ env.ENV }} ghcr.io/hungcurry/ghcr-test-${{ env.ENV }}:${{ github.sha }}

      - name: Push image to GHCR
        run: |
          echo "ðŸ“¦ Pushing :latest"
          docker push ghcr.io/hungcurry/ghcr-test-${{ env.ENV }}:latest

          echo "ðŸ“¦ Pushing :${{ github.sha }}"
          docker push ghcr.io/hungcurry/ghcr-test-${{ env.ENV }}:${{ github.sha }}
